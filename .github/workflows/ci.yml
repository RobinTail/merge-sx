# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  pull-requests: write # for comments in PRs

jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Get bun cache dir and hash
        id: bunCache
        run: |
          echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT
          echo "hash=$(bun pm hash)" >> $GITHUB_OUTPUT
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.bunCache.outputs.dir }}
          key: ${{ runner.os }}-build-cache-bun-${{ steps.bunCache.outputs.hash }}
      - name: Install dependencies
        run: bun install
      - id: diff
        uses: RobinTail/bun-diff-action@v0.0.3
      - name: Testing
        run: |
          bun run lint
          bun run test
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        continue-on-error: true
        with:
          github-token: ${{ secrets.github_token }}
      - name: Benchmark
        run: bunx vitest bench --run --outputJson bench.json
      - name: Benchmark processing
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "# Performance benchmark" >> bench.txt
          echo ${{ github.event.pull_request.head.sha }} >> bench.txt
          echo '```' >> bench.txt
          bun run tools/benchmark.processor.ts >> bench.txt
          echo '```' >> bench.txt
      - name: Store results
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: bench
          path: bench.txt

  comment:
    needs: unitTest
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fetch benchmark results
        uses: actions/download-artifact@v4
        with:
          name: bench
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: benchmark
      - name: Create comment
        if: steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-file: bench.txt
          reactions: rocket
      - name: Update comment
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body-file: bench.txt
          reactions: hooray

  integrationTest:
    needs: unitTest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mui-version:
        - 5.1.0
        - 5.3.0
        - 5.5.0
        - 5.7.0
        - 5.9.0
        - 5.11.0
        - 5.13.0
        - 5.15.0
        - ^5
        - 6.0.0
        - latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Get bun cache dir and hash
        id: bunCache
        run: |
          echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT
          echo "hash=$(bun pm hash)" >> $GITHUB_OUTPUT
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.bunCache.outputs.dir }}
          key: ${{ runner.os }}-build-cache-bun-${{ steps.bunCache.outputs.hash }}
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
      - name: Test
        env:
          MUI_VERSION: ${{ matrix.mui-version }}
        run: |
          bun link
          cat >integration-test/package.json <<EOF
            {
              "name": "integration-test",
              "version": "1.0.0",
              "license": "MIT",
              "dependencies": {
                "merge-sx": "link:merge-sx",
                "@mui/material": "${MUI_VERSION}",
                "react": "^17.0.2",
                "react-dom": "^17.0.2"
              }
            }
          EOF
          cat integration-test/package.json
          bun --cwd=integration-test install
          bun run intTest
